<body>
    <script>
        var arr = [1,2,3,4,5];
        function arrayReversal(arr){
            const reseved = [];
            for (let i=arr.length - 1;i>=0;i--){
                reseved.push(arr[i]);
            }
            return reseved;
        }
        console.log("mảng gốc: "+ arr);
        console.log("Mảng sau khi sửa: " + arrayReversal(arr));
    </script>
</body>
</html>
