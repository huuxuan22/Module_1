<head>

          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

<body>
    <script>
        function factorialCaculation(number){
            var a = 1;
            for(i=1;i<=number;i++){
                a *= i;
            }
            return a;
        }
        var number = parseInt(prompt("Nhập vào một số"));
        alert("giai thừa của số đó là: " + factorialCaculation(number));
    </script>
</body>
</html>
