   <script>

       if(a === 0 || b === 0 || c === 0 ){
           console.log("khong phai la mot tam giac");
       }else{
           if(a + b > c){

                   if(c + b > a){
                       console.log("là một tam giác");
                   }

               console.log("khong phai la mot tam giac");

       }
