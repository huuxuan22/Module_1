<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        // độ dài của mảng bạn muốn nhập
        let n = parseInt(prompt("mảng A có độ dài là bao nhiêu: "));
        let a = new Array(n);
        let i = 1;
        // nhập vào các phần tử của mảng A
        for ( i=0;i<n;i++){
            a[i] = Math.floor(Math.random()*100 + 1);
        }
        // xuất mảng A
        console.log("mảng a của bạn là: ");
        for ( i=0;i<n;i++ ){
            console.log(a[i]);
        }

        // khởi tạo mảng b và gán giá trị cho từng vị trí theo phương pháp prefix sum
        let b = new Array(n);
        let sum = 0;
        for (i=0;i<n;i++){
            sum += a[i];
            b[i] = sum;
        }
        console.log("mảng b của bạn là: ");
        for (i=0;i<n;i++){
            console.log(b[i]);
        }
    </script>
</body>
</html>
