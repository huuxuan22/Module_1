<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
   <script>
     // nhập vào số tiền cho vay, số tháng cho lãi, nhập vào số tiền ban đầu
     var pricipal = parseInt(prompt("nhập vào số tiền ban đầu")); // nhập vào số tiền ban đầu
     var interestRate = parseInt(prompt("nhập vào lãi suất hàng tháng: ")) // ví dụ: 0.05  cho 5%;
     var months = parseInt(prompt("nhập vào số tháng cho vay")); // số tháng cho vay

     for(let i=1; i<= months; i++){
       let interest = pricipal * interestRate;
         pricipal += interest;
     }
     var totalInterest = pricipal - pricipal/(1+months);// tổng lãi sau thời gian mấy tháng đó
     document.write("tổng số tiền lãi sau thời gian là: ");
     document.write( totalInterest);
    </script>
</body>
</html>
