          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

<body>
   <script>
       // sử dụng hàm set để đếm số kí tự khác nhau trong một mảng
       function differentSymbolsNaive(arr) {
           const uniqueChars = new Set(arr);
           return uniqueChars.size;
       }
       const arr = prompt("nhập: ");
       alert(differentSymbolsNaive(arr));
   </script>
</body>
