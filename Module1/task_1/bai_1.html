<body>
  <script>
    let money = parseInt(prompt("nhập vào lương của nhân viên: "));
    if(money > 15000000)
      money = money-money*0.2;
    else if (money > 7000000 && money <15000000)
      money = money - money*0.1;
    else
      money = money - money*0.05;
    alert("số lương của nhân viên còn lại là: " + money + "VNĐ");
  </script>
