<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let sout;
        sout = "<table border ='groove' width ='400  cellspacing='0' cellpadding='3'>";
        let i = j = 1;
        while (i <= 9) {
            sout += "<tr>";
            while (j <= 10) {
                sout += "<td boder = groove>" + i + "x" + j + "=" + i * j + "</td>";
                j++;
            }
            sout += "</tr>";
            j = 1;
            i++;
        }
        sout = sout + "</table>";
        document.write(sout);
    </script>
</body>

</html>
