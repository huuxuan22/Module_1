<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        let Temparature = function (C){
            this.C = C;
            this.setC = function (){
                this.C = C;
            }
            // chuyển đổi độ C sang độ F
            this.getMovingCToF = function (){
                return C*1.8 + 32;
            }
            // chuyển đổi độ C sang độ kevin
            this.getMovingCToKevin = function (){
                return C + 273.15;
            }
        };

        let temparature = new Temparature(25);
        temparature.setC();
        document.write("chuyển đổi từ độ C sang độ F: " + temparature.getMovingCToF());
        document.write( "<br>" + "chuyển đổi từ độ C sang độ kevin: " + temparature.getMovingCToKevin());

    </script>
</body>
</html>
