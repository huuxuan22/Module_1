<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        let a = parseInt(prompt("nhập độ dài chuỗi"));// khai báo đẻ nhập vào độ dài của chuỗi
        var arr = new Array(a);
        for(let i=0;i<arr.length;i++){
            arr[i] = prompt('nhập kí tự thứ ' +i);
        }
        var count = 0;
        for(let i=0;i<arr.length;i++){
            if(isNaN(arr[i])){
                count++;
            }
        }
        console.log("số kí tự trong chuỗi là: "+count);
    </script>
</body>
</html>
