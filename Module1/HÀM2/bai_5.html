<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var a = parseInt(prompt("nhập vào số thứ 1: "));
        var b = parseInt(prompt("nhập vào số thứ 2: "));
        var c = parseInt(prompt("nhập vào số thứ 3: "));

        function minNumber(a,b,c){
           min = a;
           if (a>b){
               min = b;
           }else{
               min = a;
           }
           if(min > c){
               min = c
           }
           return min;
        }
        alert("Số nhỏ nhất là: "+ minNumber(a,b,c));

    </script>
</body>
</html>
