<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        let char = prompt("Mời bạn nhập chuỗi");
        function checkChar(tu){
            let tuArr = tu.split(" ");
            var result = [];

            for (let i=0, j=0;i<tuArr.length;j++,i++){
                if (tu !== "") {
                    //  lặp qua từng từ.
                    tu = tuArr[i];

                    // kiểm tra nếu từ không rỗng
                    tu = tu.charAt(0).toUpperCase() + tu.slice(1).toLowerCase();

                    // thêm từ chuẩn hóa vào mảng kết quả
                    result.push(tu);
                }
            }
            return result;
        }
        alert(checkChar(char));
    </script>
</body>
</html>
