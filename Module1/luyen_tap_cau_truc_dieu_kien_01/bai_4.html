<body>
   <script>
       var a = parseInt(prompt('moi ban nhap vao a'));
       var b = parseInt(prompt('moi ban nhap vao b'));
       var c = parseInt(prompt('moi ban nhap vao c'));
       var max = a;
       if(max<b){
           max = b;
       }
       else{
           max = a;
       }
       if (max<c){
           max = c;
       }
       alert('so lon nhat la:' + max);

   </script>
