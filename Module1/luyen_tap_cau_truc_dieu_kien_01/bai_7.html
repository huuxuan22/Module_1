<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        function CalculatePhoneBill(minutesUsed, messagesUsed){
           const  baseRate = 20; // muc gia co ban

           // giá cước cho cuoc gọi và tin nhắn
           const perMinuteRate = 0.1;
           const perMessageRate= 0.05;

           // tính toán cho phút gọi và tin nhắn
            var callcost = minutesUsed * perMinuteRate;
            var messageCost = messagesUsed * perMessageRate;

            // tính tổng cước gọi
            const totalCost = baseRate + callcost + messageCost;

            return totalCost;
        }
        // nhập số phút đã sử dụng hay số tin nhắn đã sử dụng
        var minutesUsed = parseInt(prompt("mời bạn nhập số phút đã sử dụng"));
        var messagesUsed=parseInt(prompt("mời bạn nhập số tin nhắn đã sử dụng"));
        const totalBill = CalculatePhoneBill(minutesUsed,messagesUsed);
        console.log("Tổng cước điện thoại là: " + totalBill + "đồng");
    </script>
</body>
</html>
