<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        p_point = prompt("điểm lý của bạn là: ");
        m_point = prompt("điểm toán của bạn là: ");
        C_point = prompt("điểm hóa của bạn là: ");
        let p = parseFloat(p_point);
        let m = parseFloat(m_point);
        let C = parseFloat(C_point);
        let medium  = (p+m+C)/3;
        document.write("Điểm trung bình của bạn là: "+ medium);
    </script>
</body>
</html>
