<body>
    <script>
        var arr = ['c','s', 'c', '2', '6', '1'];
        var brr = new Array(arr.length);
        for(let i=0, j=brr.length-1;i<arr.length;i++,j--){
              brr[j] = arr[i];
        }
        for (let i=0;i<arr.length;i++){
            arr[i] = brr[i];
        }
        for(let i=0;i<arr.length;i++){
            console.log(arr[i]);
        }
    </script>
