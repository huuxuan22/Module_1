<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var a = parseInt(prompt("bạn muốn nhập mảng có bao nhiêu phần tử"));
        var b = new Array(a);
        for(let i=0;i<b.length;i++){
            b[i] = prompt('nhap mang');
        }
        console.log("mảng của bạn là:")
        for(let i=0;i<b.length;i++){
            console.log(b[i]);
        }
        for (let i=0;i<b.length;i++){
            if(b[i] === '(-)'){
                b[i] = "(_)";
            }
        }
        console.log("mảng của bạn sau khi nhập là: ");
        for (let i=0;i<b.length;i++){
            console.log(b[i]);
        }
    </script>
</body>
</html>
