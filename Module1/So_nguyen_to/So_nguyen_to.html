<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="display"></div>
    <script>
        var numbers = parseInt(prompt("nhap so: "));
        var count = 0; // khai báo biến count để đếm, cứ lặp lại giá trị của biến sẽ được tăng lên 1
        var n = 2;// số nguyên tố đầu tiên trong dãy 20 số.
        for (let n = 2; n <= 1000; n++) {
            let count1 = 0;
            for (let i = 1; i < n + 1; i++) {
                if (n % i == 0) {
                    count1++;
                }
            }
            if (count1 === 2) {
                count++;
                document.write(n);
                document.writeln("<br>");
            }
            if (count >= numbers)
                break;
        }
    </script>
</body>

</html>
