   <script>
       var arr = new Array(10);
       let sum =0;
       for(let i=0;i<arr.length;i++){
           arr[i] = Math.floor(Math.random()*100 + 1);
       }
       for (let i=0;i<arr.length;i++) {
           for (let j = i + 1; j < arr.length; j++) {
               if (arr[i] > arr[j]) {
                   max = arr[i]
               } else {
                   max = arr[j];
               }
           }
           sum += arr[i];
       }
       console.log("Giá trị lớn nhất là: " max + " Giá trị trung bình là: "+ sum);
   </script>
