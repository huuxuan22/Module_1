<ol>

    <li>Thoát gọi món</li>
</ol>
<script>
    let price ;
    let n;
    do {
        let amount = parseInt(prompt("Nhập vào số lượng: "));
        n = parseInt(prompt("Nhập vào món muốn chọn:"));
        switch (n){
            case 1:
                price = 10000;
                alert("Hóa đơn: cà phê " + price*amount +"VND");
                break;
            case 2:
                price = 10000;
                alert("Hóa đơn: cam vắt " + price* amount + "VNĐ");
                break;
            case 3:
                price = 12000;
                alert("Hóa đơn: nước ép cà rốt " + price* amount + "VNĐ");
                break;
            case 4:
                price = 13000;
                alert("Hóa đơn: nước ép cà chua " + price* amount + "VNĐ");
                break;
            case 5:
                price = 14000;
                alert("Hóa đơn: nước lọc " + price * amount + "VNĐ");
                break;
            case 6:
                price = 9000;
                alert("hóa đơn: nước dừa " + price * amount + "VNĐ");
                break;
        }

    }while ( n > 0 && n <7)
</script>
