<body onload="getConstellationfromuserinput()">
    <script>
        var star = ['Polaris', 'Aldebaran', 'Deneb', 'Vega', 'Altair', 'Dubhe' , 'Regulus'];
        var constellationNames = ['Ursa Minor', 'Tarurus', 'Cygnus', 'Lyra', 'Aquila', 'Ursa Major','Leo'];
        function getConstellationfromuserinput(){
            var userInput = prompt("nhập tên chòm sao: ");
            var constellation = findConstellation(userInput);
            alert(constellation);
        }
        function findConstellation(starName){
            for (let i=0; i< starName.length; i++){
                if(starName === star[i] ){
                    return constellationNames[i];
                }else{
                    return starName;
                }
            }
        }


    </script>
</body>
</html>
