    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>

    <body>
    <div>
        <div id="display"></div>
    </div>
    <script>

        // nhập vào chiều cao của tam giác
        var h = parseInt(prompt("nhập vào chiều cao h = "));
        for (let i = 0; i <= h; i++) {
            for (let j = 0; j <= i; j++) {
                document.write("*");
            }
            document.write("<br>");
        }

        document.write("<br> ");
        for (let i = h; i >= 0; i--) {
            for (let j = 0; j <= i; j++) {
                document.write("*");
            }
            document.write("<br>");
        }

        document.write("<br> ");


        for (let i = 0; i <= h; i++) {
            for (let j = 0; j <= h; j++) {
                if (j >= h - i) {
                    document.write("*");
                } else {
                    document.write("&nbsp&nbsp");
                }
            }
            document.write("<br>");
        }

        var sout = "  ";
        document.write("<br>");
        for (let i = 0; i <= h; i++) {
            for (let j = 0; j <= h; j++) {
                if (j <= i) {
                    document.write("&nbsp&nbsp");
                } else {
                    document.write("*");
                }
            }
            document.write("<br>");
        }
    </script>
    </body>

    </html>
