<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var n = 0; // n là số đầu tiên chia hết cho 7
        var sum = 0; // tính tổng
        for (let i = 1; i <= 30; i++) {
            sum += n; // để cộng dồn 30 số đầu tiên chia hết cho 7
            n += 7; 
        }
        document.write(sum);
    </script>
</body>

</html>
