<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        let numberators = [5, 2, 5];
        let denominators= [6, 3, 4];
        let maxFraction = numberators[0]/denominators[0];
        for (let i=0;i<numberators.length;i++){
            for (let j=0;j<denominators.length;j++){
                let max = numberators[i]/denominators[j];
                if (max > maxFraction){
                    maxFraction = max;
                }
            }
        }
        console.log(maxFraction);
    </script>
</body>
</html>
