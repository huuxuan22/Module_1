<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var arr = prompt("nhập vào một mảng");
        var character = prompt("nhập vào một kí tự: ");
        function characterCheck(arr,character){
            let count = 0;
            for (let i=0;i<arr.length;i++){
                if (character===arr[i]){
                    count++;
                }else{
                    return -1;
                }
                return count;
            }
        }
        alert(characterCheck(arr,character));
    </script>
</body>
</html>
