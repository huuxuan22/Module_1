<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var n = parseInt(prompt("Mời bạn nhập số fibonanci thứ: "));
        var trc = 0;
        var sau = 1;
        var sum = 0;
        for (let i=1;i<=n;i++){
            sum = trc + sau;
            document.write(sum + "<br>");
            trc = sau;
            sau = sum;
        }
    </script>
</body>
</html>
