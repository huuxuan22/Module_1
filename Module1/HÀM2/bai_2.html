<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

<body>
    <script>
        function caculateInnerPerimeter(r){
            return r*3.14;
        }
        function caculateCircularArea(){
            return r*r*3.14;
        }
        var r = parseInt(prompt("nhập bán kính hình tron"));
        alert("chu vi hình tròn là: " + caculateCircularArea(r));
        alert("diện tích hình tròn là: " + caculateInnerPerimeter(r));
    </script>
</body>
</html>
