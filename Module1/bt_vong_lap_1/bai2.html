<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let t = parseInt(prompt("nhập vào nhiệt độ"));
        document.writeln("nhiệt độ của bạn là" + t);
        while (t <= 20) {
            alert("bạn hãy tăng nhiệt độ");
            break;
        }
        while (t >= 100) {
            alert("bạn hãy giảm nhiệt độ");
            break;
        }
    </script>
</body>

</html>
